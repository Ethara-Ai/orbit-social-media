<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/orbit-logo.png" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Orbit - Connect, Discover, Thrive</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script>
            // Immediately set theme to prevent flash of unstyled content
            (function () {
                try {
                    var savedTheme = localStorage.getItem("orbit-theme");
                    if (savedTheme === "dark" || savedTheme === "light") {
                        document.documentElement.classList.add(savedTheme);
                    } else if (
                        window.matchMedia &&
                        window.matchMedia("(prefers-color-scheme: dark)")
                            .matches
                    ) {
                        document.documentElement.classList.add("dark");
                    } else {
                        document.documentElement.classList.add("light");
                    }
                } catch (e) {
                    document.documentElement.classList.add("light");
                }
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
